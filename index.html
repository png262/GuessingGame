<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Guessing Game</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
    <body class="container-fluid">
      <h1 class="text-center">Guessing Game</h1>
      <p class="text-center">
        
        <div class="col-md-2 center" >
          <input type="text" class="form-control" placeholder="Enter a number" id="inputNum">
        </div>
        <p></p>
        <p class="text-center" id="status-message">Input a Number 1-100</p>
      </p>


      <div class="text-center">
        <button class="btn btn-success" type="submit" id="submit-num">Submit Your Guess</button>
      </div>
<p>
</p>


      

    <div class="text-center">
      <div class="btn-group">
        <button class="btn btn-primary" type="submit">Play again</button>
        <button class="btn btn-info" type="submit">Give me hint</button>
      </div>
    </div>
    <h3 class="text-center" id="attempts-left">Attempts Left: 5</p>
    <p></p>
    <p></p>
    <h4 class="text-center"> Previous Guesses</h4>
    <div class="col-md-3 text-center center">
    <table class="table">
              <thead>
                <tr>
                  <th>Guess #</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/guess.js"></script>
    </body>
</html>
